<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
</head>
<body>

    <!-- Column one is a panel containing the quote -->
    <div class="row">
        <div class="panel panel-default col-md-6" id="quote"> 
            <div class="panel-heading">
                    <h3 class="panel-title">Rock, Paper, Scissors, Lizard, Spock!</h3>
            </div>
            <div class="panel-body">
                    <p class="text-center">
                    "Scissors cuts Paper,</br>
                    Paper covers Rock,</br>
                    Rock crushes Lizard,</br>
                    Lizard poisons Spock,</br>
                    Spock smashes Scissors,</br>
                    Scissors decapitates Lizard,</br>
                    Lizard eats Paper, </br>
                    Paper disproves Spock,</br>
                    and as it always has, </br>
                    Rock curshes Scissors!"</p>
            </div>
        </div>

        <!-- column two is a thumbnail of the chart image -->
        <div class="col-md-6">
            <img id="chart" class="img-thumbnail" src="assets/images/rpsls_chart.png" alt="game chart">
        </div>

        <div id="gamebox">

        </div>











    <!-- Linking to firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Linking to jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Linking to my custom javascript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
